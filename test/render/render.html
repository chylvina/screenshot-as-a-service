<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="jquery-2.0.2.min.js"></script>
  <script src="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="handlebars-1.0.0.js"></script>
</head>
<body>
<div id="content-placeholder"></div>
<script id="page-template" type="text/x-handlebars-template">
  <div data-role="page">
    <!-- Header -->
    <div data-theme="c" data-role="header">
      {{> header}}
    </div>
    <!-- Content -->
    <div data-role="content">
      {{> content}}
    </div>
    <!-- Footer -->
    <div data-theme="c" data-role="footer">
      {{> footer}}
    </div>
  </div>
</script>
<script id="image-template" type="text/x-handlebars-template">
  <div style="position: relative;text-align: center; padding: 0; margin: 10px;">
    <img src="{{src}}" alt="image" style="max-width: 80%;">
  </div>
</script>
<script id="navbar-template" type="text/x-handlebars-template">
  <ul data-role="listview" data-divider-theme="c" data-inset="true">
    {{#level1}}
    <!-- nav level 1 -->
    <li data-theme="b">
      {{#if url}}
      <a href="{{url}}" data-transition="slide">
        {{/if}}
        {{label}}
        {{#if url}}
      </a>
      {{/if}}
    </li>
    {{#level2}}
    <!-- nav level 2 -->
    <li data-theme="d">
      <a href="{{url}}" data-transition="slide">
        {{label}}
      </a>
    </li>
    {{/level2}}
    {{/level1}}
  </ul>
</script>
<script>
  Handlebars.registerPartial('link', '<a href="/people/{{id}}">{{name}}</a>');
  Handlebars.registerHelper('link', function(text, url) {
    text = Handlebars.Utils.escapeExpression(text);
    url  = Handlebars.Utils.escapeExpression(url);

    var result = '<a href="' + url + '">' + text + '</a>';

    return new Handlebars.SafeString(result);
  });

  var source   = $("#some-template").html();
  var template = Handlebars.compile(source);
  var data = {
    title: "All about <p> Tags",
    body: "<p>This is a post about &lt;p&gt; tags</p>"
  };
  $("#content-placeholder").html(template(data));
</script>
</body>
</html>
