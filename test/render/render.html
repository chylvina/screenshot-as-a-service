<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="jquery-2.0.2.min.js"></script>
  <script src="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="handlebars-1.0.0.js"></script>
</head>
<body>
<div data-role="page">
  <!-- Header -->
  <div data-theme="c" data-role="header">
    {{> header}}
  </div>
  <!-- Content -->
  <div data-role="content">
    {{> content}}
  </div>
  <!-- Footer -->
  <div data-theme="c" data-role="footer">
    {{> footer}}
  </div>
</div>
<script id="image-template" type="text/x-handlebars-template">
  <div style="position: relative;text-align: center; padding: 0; margin: 10px;">
    <img src="{{src}}" alt="image" style="max-width: 80%;">
  </div>
</script>
<script id="navbar-template" type="text/x-handlebars-template">
  <ul data-role="listview" data-divider-theme="c" data-inset="true">
    {{#level1}}
    <!-- nav level 1 -->
    <li data-theme="b">
      {{#if url}}
      <a href="{{url}}" data-transition="slide">
        {{/if}}
        {{text}}
        {{#if url}}
      </a>
      {{/if}}
    </li>
    {{#level2}}
    <!-- nav level 2 -->
    <li data-theme="d">
      <a href="{{url}}" data-transition="slide">
        {{text}}
      </a>
    </li>
    {{/level2}}
    {{/level1}}
  </ul>
</script>
<script id="imagelist-template" type="text/x-handlebars-template">
  {{#items}}
  {{#if url}}
  <a href="{{url}}">
    {{/if}}
    <div style="position: relative;text-align: center; padding: 0; margin: 10px;">
      <img src="{{src}}" alt="image" style="max-width: 80%;">
    </div>
    {{#if url}}
  </a>
  {{/if}}
  {{/items}}
</script>
<script id="title-template" type="text/x-handlebars-template">
  <h2>
    {{text}}
  </h2>
</script>
<script id="text-template" type="text/x-handlebars-template">
  <p>
    {{text}}
  </p>
</script>
<script id="link-template" type="text/x-handlebars-template">
  <div>
    <a href="{{url}}" data-transition="fade">
      {{text}}
    </a>
  </div>
</script>
